<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">    
    <title>Add Goals</title>
</head>
<body class="addGoalPage">
    <header class="container">
        <div class="addGoal-header">Add Goals<div>
        <div class="navbar" id="myNavBar">
            <div class="nav-toggler icon" onclick="toggleMenu()">&#9776;</div>
            <div class="nav-items">
                <a href="index.html" style="text-decoration: underline;">Login Page</a> 
                <a href="homePage.html" style="text-decoration: underline;">Goals Page</a>
            <!-- <a href="addGoalPage.html">Add Goals</a> -->
                <a href="friendsGoalsPage.html" style="text-decoration: underline;">Friend's Goals</a>                
            </div>
        </div>
        <script src="goals.js" defer></script>
    </header>

    <main class="homePage-main">
        <div class="input">Type of Goal i.e Physical,<br>  
            Social, Spiritual, etc...<br>
            <form style="font-family: Arial, Helvetica, sans-serif;">
                <label for="myInput"></label>
                <input type="text" id="myInput" name="myInput" placeholder="Type of Goal...">
            </form>
        <div class="homePage-sectionbreak"></div>
        
        <div class="input">Goal Description</div>
            <label for="textarea"></label>
            <textarea id="textarea" name="varTextarea"></textarea>
        <div class="homePage-sectionbreak"></div>
        
        <div class="input">Plan</div>
            <label for="textarea"></label>
            <textarea id="textarea" name="varTextarea"></textarea>
        <div class="homePage-sectionbreak"></div>
        
        Target Date<br>
        <label for="Date"></label>
        <input type="date" name="varDate" id="date" />
        
        <div class="homePage-sectionbreak"></div>
        <div class="creation-button">Create Goal!</div> 
    </main>
    <footer class="homePage-footer" style="padding-top: 2%;">
        Discipline is the bridge between goals and accomplishment.
        <a href="https://github.com/alvarjos/CS260_startup" target="_blank">
            <img src="designExamples/GitHub-logo.png" style="margin-top: 10px;" alt="GitHub Logo" width="100px">
        </a>
    </footer>
</body>
</html>
